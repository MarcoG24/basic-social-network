<!DOCTYPE html>
<html>
  <head>
    <title>Borrar publicación</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  </head>
  <body>
    <div class="main-block">
      <h1><a href="{{ url_for('home') }}">⬅️ </a> Borrar una nota</h1>
      <form action="{{ url_for('delete_data_post') }}" method="post">
        <div class="info">
            <div class="info-item">
              <label class="icon" for="name"><i class="fas fa-eraser"></i></label>
              <input type="text" id="id" name="id" placeholder="Id Publicacion" required/>
            </div>
        </div>
        <h5>{{ post.msg_delete }}</h5>
        <button type="submit">Publicar</button>
      </form>
    </div>
  </body>
</html>
