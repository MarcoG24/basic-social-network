<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Borrar usuario</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Usuarios</h1>
			<div class="links">
                <a href="{{ url_for('home') }}" class="fas fa-arrow-left"></a>
                <a href="{{ url_for('add_user') }}">Registrar</a>
				<a href="{{ url_for('update_user') }}">Actualizar</a>
                <a class="active">Eliminar</a>
                
				
			</div>
			<form action="{{ url_for('delete_data_user') }}" method="post" autocomplete="off">
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Correo" id="email" value="{{ user.email }}" required>
                <div class="msg">{{ user.msg }}</div>
				<input type="submit" value="Borrar">
			</form>
		</div>
	</body>
</html>
