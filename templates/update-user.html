<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Actualizar usuario</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Usuarios</h1>
			<div class="links">
                <a href="{{ url_for('home') }}" class="fas fa-arrow-left"></a>
                <a href="{{ url_for('add_user') }}">Registrar</a>
				<a class="active">Actualizar</a>
                <a href="{{ url_for('delete_user') }}">Eliminar</a>
                
				
			</div>
			<form action="{{ url_for('find_user') }}" method="post" autocomplete="off">
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Correo" id="email" value="{{ user.email }}" required>
                <div class="msg">{{ user.msg_find }}</div>
				<input type="submit" value="Buscar">
			</form>

            <form action="{{ url_for('update_data_user') }}" method="post" autocomplete="off">
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
                <input type="email" name="email" placeholder="Correo" id="email" value="{{ user.email }}" readonly>
                <label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Nombre" id="name" value="{{ user.name }}"  required>
                <label for="type_user">
					<i class="fas fa-user-circle"></i>
				</label>
				<input type="text" name="type_user" placeholder="Tipo de usuario" id="type_user" value="{{ user.type_user }}" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="password" placeholder="ContraseÃ±a" id="password" value="{{ user.password }}" required>
				<div class="msg">{{ user.msg }}</div>
				<input type="submit" value="Actualizar">
			</form>
		</div>
	</body>
</html>
